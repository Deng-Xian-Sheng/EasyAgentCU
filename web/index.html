<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyAgentCU</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>EasyAgentCU</h2>
      <p class="muted">你的聊天</p>
      <ul>
        <li class="active">当前会话</li>
      </ul>
    </aside>
    <main class="main">
      <div id="messages" class="messages"></div>
      <div class="composer">
        <textarea id="input" placeholder="描述任务"></textarea>
        <div class="actions">
          <button id="send">发送</button>
          <button id="stop" class="ghost">停止</button>
        </div>
      </div>
    </main>
  </div>
  <script src="/main.js"></script>
</body>
</html>
